<!DOCTYPE html>
<html lang="en"    xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Patients</title>
</head>
<body>
<div class="wrapper-btn">

</div>

<div class="d-flex justify-content-center">
  <form class="p-5 bg-light" th:action="@{/{id}/patients/new (id=${hospitalId})}" th:object="${patient}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="nameInput" class="form-label">First Name</label>
      <input type="text" th:field="*{firstName}" id="firstNameInput" class="form-control form-control-lg">
      <label for="nameInput" class="form-label">Last Name </label>
      <input type="text" th:field="*{lastName}" id="LastNameInput" class="form-control form-control-lg">
      <label for="nameInput" class="form-label">PhoneNumber</label>
      <input type="text" th:field="*{phoneNumber}" id="phoneNumberInput" class="form-control form-control-lg">
      <label for="nameInput" class="form-label">Email</label>
      <input type="text" th:field="*{email}" id="nameInput" class="form-control form-control-lg">
      <div>
        <select th:field="*{gender}">
          <option th:value="${male}">MALE</option>
          <option th:value="${female}">FEMALE</option>
        </select>
      </div>


    </div>
    <!--        <div class="form-group">-->
    <!--            <label for="nameInput">Hospital</label>-->
    <!--            <select class="form-control" id="hospital" name="hospitalId" required>-->
    <!--                <option  th:each="hospital : ${hospitals}" th:value="${hospital.id}" th:text="${hospital.name}"></option>-->
    <!--            </select>-->
    <!--        </div>-->
    <div>
      <input type="submit" value="Save" class="btn btn-primary btn-lg">
    </div>

  </form>
</div>
</body>
</html>
