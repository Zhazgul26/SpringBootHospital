<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <style>
        body{
            background-image: url("https://assets.publishing.service.gov.uk/government/uploads/system/uploads/image_data/file/89625/s960_PPSE-group-on-white-2-new__002_.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="wrapper-btn">

    <a th:href="@{/url}">
    </a>
    <a th:href="@{/{id}/patients/savePatient(id=${hospitalId})}">
        <button class="btn btn-primary" type="button">Create</button>
    </a>
</div>
<div class="container mt-3">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Gender</th>
            <th>email</th>
            <th>Hospital</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.hospital.name}"></td>
            <td>
                <a th:href="@{/{id}/patients/{patientId}/edit(id=${hospitalId},patientId=${patient.id})}">
                    <input type="submit" class="btn btn-outline-primary"  th:value="  Update  ">

                    <div>
                        <a>
                        <form th:method="DELETE" th:action="@{/{id}/patients/{patientId}/delete(id=${hospitalId},patientId=${patient.id})}">
                            <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "/>

                        </form>
                </a>

                    </div>
                </a>
            </td>



        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
