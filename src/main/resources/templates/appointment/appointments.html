<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

        body {
            background-image: url("https://media.istockphoto.com/id/1194838641/vector/patients-waiting.jpg?s=612x612&w=0&k=20&c=nAaml8qSxdhR_BpQiTNa3IoIUuVw88SDqm6SV-40SMg=");
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Department</th>
        <th>Hospital</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.date}"></td>
        <td th:text="${appointment.patient.firstName}"></td>
        <td th:text="${appointment.doctor.firstName}"></td>
        <td th:text="${appointment.department.name}"></td>
        <td th:text="${appointment.department.hospital.name}"></td>
        <td>
            <a th:href="@{/{id}/appointments/{appointmentId}/edit(id=${hospitalId},appointmentId=${appointment.id})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Update  ">
            </a>
            <a>
                <form th:method="DELETE"
                      th:action="@{/{id}/appointments/{appointmentId}/delete(id=${hospitalId}, appointmentId=${appointment.id})}">
                    <input type="submit" class="btn btn-outline-primary" th:value="  Delete  "></input>
                </form>
            </a>
    </tr>
    <a th:href="@{/{id}/appointments/saveAppointment (id=${hospitalId})}">
        <button class="btn btn-primary" type="button">Save</button>
    </a>
    </tbody>
</table>


</body>
</html>
