<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Departments</title>
</head>
<body>
<div class="wrapper-btn">
</div>

<div class="d-flex justify-content-center">
  <form class="p-5 bg-light" th:action="@{/{id}/departments/new (id=${hospitalId})}" th:object="${department}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" th:field="*{name}" id="nameInput" class="form-control form-control-lg">
      <div style="color: red" th:if ="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error </div>

    </div>
    <div>
      <input type="submit" value="Save" class="btn btn-primary btn-lg">
    </div>

  </form>
</div>
</body>
</html>
