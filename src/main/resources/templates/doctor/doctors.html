<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <style>
        body{
            background-image: url("https://findado.osteopathic.org/wp-content/uploads/2021/08/GettyImages-1214206519-768x460.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="wrapper-btn">

    <a th:href="@{/url}">
    </a>
    <a th:href="@{/{id}/doctors/saveDoctor (id=${hospitalId})}">
        <button class="btn btn-primary" type="button">Add new Doctors</button>
    </a>
</div>
<div class="container mt-3">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>email</th>
            <th>Hospital</th>
            <th>Assign Department</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="table-success">
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.firstName}"></td>
            <td th:text="${doctor.lastName}"></td>
            <td th:text="${doctor.position}"></td>
            <td th:text="${doctor.email}"></td>
            <td th:text="${doctor.hospital.name}"></td>
            <br>
            <td>
            <td>
                <a th:href="@{/{id}/doctors/{doctorId}/departments(id=${hospitalId}, doctorId=${doctor.id})}">
                    <input type="submit" class="btn btn-outline-primary" th:value="  Departments  ">
                </a>
            </td>
            </td>
            <td>
                <a th:href="@{/{id}/doctors/{doctorId}/edit(id=${hospitalId},doctorId=${doctor.id})}">
                    <input type="submit" class="btn btn-outline-primary"  th:value="  Update  ">
                </a>
            </td>
            <td>
                <a>
                    <form th:method="DELETE"
                          th:action="@{/{id}/doctors/{doctorId}/delete(id=${hospitalId}, doctorId=${doctor.id})}">
                        <input type="submit" class="btn btn-outline-primary" th:value="  Delete  "></input>
                    </form>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
