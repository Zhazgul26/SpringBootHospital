<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Department</title>
</head>
<body>
<div style="margin-top: 150px" class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/{id}/doctors/{doctorId}/saveAssignDepartment(id=${id}, doctorId=${doctorId})}" th:object="${doctor}" th:method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select style="text-align:center;" th:field="*{departmentId}" class="date-input">
                <option value="">select department</option>
                <option class="date-input" th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getName()}">

                </option>
            </select>

        </div>
        <div>
            <br>
            <input type="submit" value="submit" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
</body>
</html>
